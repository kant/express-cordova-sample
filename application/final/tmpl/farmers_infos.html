<section data-role="page" id="FarmerInfo" data-title="Détail d'un éleveur" >

	<header data-role="header" id="header" data-position="fixed">

		<a id="header-back" data-rel="back" data-transition="fade" data-icon="arrow-l" title="Retour">Retour</a>

		<h1></h1>

	</header><!-- end of header -->

	<div role="main" class="ui-content">

		<div >
			<div data-role="navbar">
				<ul id="tabs">
					<li><a href="" id="info" data-icon="fa-comment" class="ui-btn-active">Infos</a></li>
					<li><a href="" id="address" data-icon="fa-building">Exploitation</a></li>
					<li><a href="" id="livestock" data-icon="fa-list-alt">Cheptel</a></li>
				</ul>
			</div>

			<form id="farmer-info-form">
				<div id="tab-info">
					<input type="hidden" name="_id" id="_id" />

					<div data-role="fieldcontain">
						<input type="text" name="firstname" id="firstname" placeholder="Prénom" data-corners="false" />
						<input type="text" name="lastname" id="lastname" placeholder="Nom" data-corners="false" />
						<input type="number" name="age" id="age" placeholder="Age" data-corners="false" />
						<input type="tel" name="phonenumber" id="phonenumber" placeholder="Numéro de téléphone" />
						<input type="email" name="mail" id="mail" placeholder="Email" />
						<input type="button" name="find-contact" id="find-contact" value="Rechercher dans contacts" data-corners="false">
					</div>
				</div>
				<div id="tab-address" class="invisible">
					<div data-role="fieldcontain">
						<input type="text" name="localisation" id="localisation" placeholder="Adresse" data-corners="false" />
						<input type="text" name="postal" id="postal" placeholder="Code postal" data-corners="false" />
						<input type="text" name="city" id="city" placeholder="Ville" data-corners="false" />

						<div class="ui-grid-a">
							<div class="ui-block-a"><input type="text" name="lat" id="lat" placeholder="Latitude" data-corners="false" disabled /></div>
							<div class="ui-block-b"><input type="text" name="lng" id="lng" placeholder="Longitude" data-corners="false" disabled /></div>
						</div>	
						<input type="button" name="get-geoloc" id="get-geoloc" value="Geolocalisation" data-corners="false">				
					</div>

				</div>
				<div id="tab-livestock" class="invisible">

					<div data-role="collapsible-set" id="accordion-cows">
					</div>

					<a href="#add-cow" id="btn-add-cow" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn">Ajouter une vache</a>

					<div data-role="popup" id="add-cow" data-history="false" data-dismissible="false" data-corners="false">
						<div data-role="header" data-theme="a">
							<h1>Ajouter</h1>
						</div>
						<div role="main" class="ui-content">
							<select name="cow-type" id="cow-type" data-corners="false" data-native-menu="false">
								<option value="Limousine" selected="selected">Limousine</option>
								<option value="Monbéliarde">Monbéliarde</option>
								<option value="Béarnaise">Béarnaise</option>
							</select>
							<input type="text" name="cow-name" id="cow-name" placeholder="Nom" data-corners="false" />

							<div class="ui-grid-a">
								<div class="ui-block-a"><a href="" class="ui-btn" data-rel="back">Retour</a></div>
								<div class="ui-block-b"><a href="" class="ui-btn" id="save-cow" data-transition="flow">Valider</a></div>
							</div>
						</div>
					</div>

				</div>
			</form>

		</div>
	</div><!-- /content -->

	<footer id="footer" data-role="footer" data-position="fixed" data-fullscreen="true">
		<fieldset> <div><a href="" id="save-farmer" class="ui-btn">Enregistrer</a></div> </fieldset>
	</footer> 

</section><!-- /page -->
